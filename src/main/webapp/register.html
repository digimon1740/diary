<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>SB Admin - Start Bootstrap Template</title>
	<!-- Bootstrap core CSS-->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom fonts for this template-->
	<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- Custom styles for this template-->
	<link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
<div class="container">
	<div class="card card-register mx-auto mt-5">
		<div class="card-header">Register an Account</div>
		<div class="card-body">
			<form action="" method="get" id="form">
				<div class="form-group">
					<div class="form-row">
						<div class="col-md-6">
							<label for="firstName">First name</label>
							<input class="form-control required" id="firstName" name="firstName" type="text"
							       placeholder="Enter first name" required>
						</div>
						<div class="col-md-6">
							<label for="lastName">Last name</label>
							<input class="form-control required" id="lastName" name="lastName" type="text"
							       placeholder="Enter last name" required>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input class="form-control required" id="email" name="email" type="email"
					       aria-describedby="emailHelp" placeholder="Enter email" required>
				</div>
				<div class="form-group">
					<div class="form-row">
						<div class="col-md-6">
							<label for="passwd">Password</label>
							<input class="form-control required" id="passwd" name="passwd"
							       type="password" placeholder="Password" required>
						</div>
						<div class="col-md-6">
							<label for="confirmPasswd">Confirm password</label>
							<input class="form-control required" id="confirmPasswd" name="confirmPasswd"
							       type="password" placeholder="Confirm password" required>
						</div>
					</div>
				</div>
				<input type="submit" class="btn btn-primary btn-block" id="register" href="#" value="Register"/>
			</form>
			<div class="text-center">
				<a class="d-block small mt-3" href="login.html">Login Page</a>
				<a class="d-block small" href="forgot-password.html">Forgot Password?</a>
			</div>
		</div>
	</div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.js"></script>
<script src="vendor/jquery/jquery-3.1.1.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="vendor/jquery-validate/jquery.validate.min.js"></script>
<script>
	$(() => {
		$("#form").validate({
			rules: {
				email: {
					required: true,
					email: true,
					remote: {
						url: "api/user/checkid",
						type: "GET",
						data: {
							id: function () {
								return $.trim($("#email").val());
							}
						}
					}
				}
			}
		});
	});
</script>
</body>

</html>
